<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./output.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    class="bg-slate-100 dark:bg-neutral-900 text-black dark:text-white w-80 p-4"
  >
    <header class="w-full h-20">
      <div class="flex items-center">
        <img
          src="../../images/vidslice.png"
          alt="videSlice logo"
          class="h-12 mr-4"
        />
        <p class="text-pink-500 text-2xl font-bold">VidSlice</p>
      </div>
      <p class="text-xs mt-4">Download a clip from your video.</p>
    </header>
    <label class="block mb-2 text-sm mt-5">Video Link</label>
    <input
      id="videoUrl"
      type="text"
      placeholder="https://..."
      class="w-full px-2 py-1 mb-3 rounded text-black dark:text-white bg-pink-100 dark:bg-neutral-800 focus:ring focus:ring-pink-500 outline-none"
    />

    <button
      id="downloadBtn"
      class="w-full bg-pink-500 hover:bg-pink-600 text-white py-1.5 rounded cursor-pointer transition"
    >
      Download
    </button>

    <p id="status" class="text-sm text-gray-400 mt-3 text-center"></p>

    <script src="./popup.js" type="module"></script>
  </body>
</html>
